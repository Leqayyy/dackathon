<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Bildirim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to bottom, #ffffff, #8aaa7c);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            padding-top: 60px;
        }

        .footer {
            background-color: #487860;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 10px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 2.5rem;
            color: #e6e6e6;
            cursor: pointer;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: #ffca00;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffca00;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #487860;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Geri Bildirim</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-black font-awesome" href="mainmisafir.html" style="font-size: 1.4rem;">Ana Menü</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex flex-column justify-content-center align-items-center" style="height: calc(100vh - 120px); padding-top: 60px;">
    <h1 class="mb-4" style="color: #1b4332; font-weight: bold;">Geri Bildirim Formu</h1>
    <form style="width: 100%; max-width: 600px;">
        <div class="mb-3">
            <label for="feedback-name" class="form-label" style="color: #0c3a1c;">Adınız</label>
            <input type="text" class="form-control" id="feedback-name" placeholder="Adınızı giriniz">
        </div>
        <div class="mb-3">
            <label for="feedback-email" class="form-label" style="color: #0c3a1c;">Email adresiniz</label>
            <input type="email" class="form-control" id="feedback-email" placeholder="Email adresinizi giriniz">
        </div>
        <div class="mb-3">
            <label for="feedback-message" class="form-label" style="color: #0c3a1c;">Geri bildiriminiz</label>
            <textarea class="form-control" id="feedback-message" rows="5" placeholder="Geri bildiriminizi buraya yazınız"></textarea>
        </div>
        <div class="mb-4">
            <label for="star-rating" class="form-label" style="color: #0c3a1c;">Puanınız</label>
            <div class="star-rating" id="star-rating">
                <input type="radio" name="rating" id="rating-5" value="5"><label for="rating-5">&#9733;</label>
                <input type="radio" name="rating" id="rating-4" value="4"><label for="rating-4">&#9733;</label>
                <input type="radio" name="rating" id="rating-3" value="3"><label for="rating-3">&#9733;</label>
                <input type="radio" name="rating" id="rating-2" value="2"><label for="rating-2">&#9733;</label>
                <input type="radio" name="rating" id="rating-1" value="1"><label for="rating-1">&#9733;</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color: #487860; border: none;">Gönder</button>
    </form>
</div>

<div class="footer">
    <p><br>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qIkFAImN1FW7a69DR8EMQQmfW7wnnnNxAbtkMbA03uWGvugxRXNT7GJksyw0GBhp" crossorigin="anonymous"></script>

</body>
</html>
