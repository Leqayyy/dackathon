<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-sm p-2" style="background-color: #487860;">
  <div class="container-fluid">
    <a class="navbar-brand text-white d-flex align-items-center" href="#" style="margin-left: 0;">
      <h2 class="mt-1 mb-0">Ana Menü</h2>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-black font-awesome" href="indexmisafir.html" style="font-size: 1.2rem;">Çıkış</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex flex-column justify-content-center align-items-center" style="height: calc(100vh - 80px);">
    <div class="button-container d-flex gap-3 flex-wrap justify-content-center" style="width: 100%;">
        <button type="button" class="btn btn-outline-primary btn-square w-45" onclick="location.href='mainqr.html'">
            <i class="fas fa-qrcode"></i> QR Okutma
        </button>
        <button type="button" class="btn btn-outline-primary btn-square w-45" onclick="location.href='mainfeedback.html'">
            <i class="fas fa-comment"></i> Geri Bildirim
        </button>
    </div>
</div>

<div class="footer">
    <p></p>
</div>

<style>
    body {
        background-image: linear-gradient(to bottom, #ffffff, #8aaa7c);
        font-family: Arial, sans-serif;
        margin: 0;
    }

    nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .container {
        padding-top: 80px;
    }

    .btn-square {
        height: 300px;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        cursor: pointer;
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        border: none;
        color: #487860;
    }

    .btn-square:hover {
        background: #487860;
        color: white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-square i {
        font-size: 2.5rem;
        margin-right: 10px;
    }

    .w-45 {
        width: 45%;
    }

    .footer {
        background-color: #487860;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qIkFAImN1FW7a69DR8EMQQmfW7wnnnNxAbtkMbA03uWGvugxRXNT7GJksyw0GBhp" crossorigin="anonymous"></script>

</body>
</html>
